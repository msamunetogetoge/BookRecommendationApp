{% extends 'base.html' %}
{% load static %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/Login/base.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/Login/index.css' %}">
{% endblock %}

{% block contents %}

<div class="container">
    <div class="card card-container mb-6">
        <h5 class="card-header">Book Recommender</h5>
        <div class="card-body">
            <form action="{% url 'Login:index'%}" method="post" class="text-center form-signin">
                {% csrf_token %}
                <p class="card-text"><input class="form-control" placeholder="ID" required autofocus name="id"></p>
                <p class="card-text"><input class="form-control" type="password" placeholder="PASSWORD" required
                        name="password"></p>
                <p class="card-text"><a href="{% url 'Login:change_password' %}">パスワードをお忘れの場合</a></p>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Login</button>
                <p class="err_msg">{{msg|linebreaksbr}}</p>
        </div>
        </form>
    </div>
</div>

{% endblock %}
